<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>To Yours</title>
    <link rel="stylesheet" href="../css/common_form.css"/>
</head>
<body>
<center>
    <hn>二十亿光年的孤独</hn>
    <font color="#808080" size="6">————谷川军太郎</font>
    <hr/>
    <br><u>舌头</u>静默的舔舐</br>
    <br><u>眼睛</u>看错的东西</br>
    <br>心忘却的<i>一瞬一瞬</i></br>
    <br>落在灵魂上积起</br>
    <hr/>
</center>

<div class="content">
    <img class="content-logo" src="../imgs/form_logo.png" alt="logo"></img>
    <h1 class="content-title">创建账户</h1>
    <div class="content-form">
        <form method="post" action="" onsubmit="return submitTest()">
            <div id="change_margin_1">
                <input class="user" type="text" name="user" placeholder="请输入用户名" onblur="oBlur_1()"
                       onfocus="oFocus_1()"/>
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_1"></p>
            <div id="change_margin_2">
                <input class="password" type="password" name="password" placeholder="请输入密码" onblur="oBlur_2()"
                       onfocus="oFocus_2()"/>
            </div>
            <!-- input的value为空时弹出提醒 -->
            <p id="remind_2"></p>
            <div id="change_margin_3">
                <input class="content-form-signup" type="submit" value="创建账户"/>
            </div>
        </form>
    </div>
    <div class="content-login-description">已经拥有账户？</div>
    <div><a class="content-login-link" href="./log_in.html">登录</a></div>
</div>
<script src="../js/common_form.js"></script>
</body>
</html>
